<!DOCTYPE html>
<html lang="en">
<head>
    <title>kalkulator fatur</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="card">
        <form class="display">
            <input id="screen" placeholder="0">
        </form>
        <section class="button"> <!-- section dengan class tombol ini dibagi menjadi tombol kiri dan tombol kanan-->
            <div class="tombol-kiri">
                <button class="tombol" onclick="display('clear')">AC</button>
                <button class="tombol" onclick="display('del')">del</button>
                <button class="tombol" onclick="display('%')">%</button>
                <script language="JavaScript"> // pada kode javascript ini angka 1-9 didefinisikan yang akan dihubungkan dengan fitur onclick
                    for (let i = 9; i >= 1; i--){
                        document.write(
                            '<button class=tombol onclick=display(${i})>'+i+'</button>'
                        )
                    }
                </script>
                <button class="tombol" onclick="display()"> </button>
                <button class="tombol" onclick="display('0')">0</button>
                <button class="tombol" onclick="display()"> </button>
            </div>
            <div class="tombol-kanan">
                <button class="tombol" onclick="display('/')">/</button>
                <button class="tombol" onclick="display('*')">*</button>
                <button class="tombol" onclick="display('-')">-</button>
                <button class="tombol" onclick="display('+')">+</button>
                <button class="tombol" onclick="display('action')">=</button>
            </div>
        </section>
    </main>
    <script language="Javascript"> //let result akan menampilkan hasil perhitungan dengan pencarian berdasarkan id
        let result = document.getElementById('screen') 
        const display = (a) => {
            if(a=='clear'){
                result.value = ''
            }else if(a == 'del'){
                result.value = result.slice(0,-1)
            }else if(a == 'action'){
                try{
                    result.value = eval(result.value)
                }catch(error){
                    alert('error')
                }
            }else{
                result.value += a
            }
        }
    </script>
</body>
</html>
